<!DOCTYPE html>
<html >
<head>
	<!--Se define el titulo de la pagina-->
	<title>SUMAR DOS NUMEROS</title>
</head>
<body>
	<!--Definimos el texto que ira antes del cuadro de texto-->
	<FONT color="black">Valor del primer numero:
		<!--Se construye la caja de texto la cual contienen un id(identificador)-->
		<input type="text" id="num1">
	</FONT>
	<br>
	<br>
	<FONT color="black">Valor del segundo numero:
		<input type="text" id="num2">
	</FONT>
	<br>
	<br>
	<!--Se declara el boton con el cual se manda a llamar la funcion que realiza la suma, con el atributo 
		value se le indica el texto que aparecera en el boton-->
	<input type="Button" onclick="sumar()" value="Sumar">
	<!--Se generan 2 saltos de linea-->
	<br>
	<br>
	<!--Se agrega una tiqueta y enseguida una caja de texto en la que se mostrara el resultado-->
	<FONT color="black">El resultado es: <input type="text" id="resultado">
	</FONT>
	<!--Se indica que se ingresar acodigo JS-->
	<script >
		/*Se declara la funcion sumar() la que se encargara de realizar la suma*/
		function sumar(){
			/*Se declaran 2 variables en las cuales se almacenan los valores que se ingresarn en las cajas
			de texto identificas con su respectivo id*/
			var n1= document.getElementById("num1").value;
			var n2= document.getElementById("num2").value;
			/*Se almacena el resultado en la variable res y con parseInte se convierten a entero
			los numeros ingresados*/
			var res = parseInt(n1) + parseInt(n2);
			/*Se le asigna a la caja de texto de resultado el valor de la variabe res*/
			document.getElementById("resultado").value=res;	
		}
	</script>

</body>
</html>
